<!DOCTYPE html>
<html>
<head>
    <title>事件冒泡</title>
    <meta charset="utf-8" />
    <style type="text/css">
        div {
            border:1px solid #ccc;
            margin:10px;
            padding:20px;
        }
        #d1 {
            width:300px;
            height:300px;
            background-color: red;
        }
        #d2 {
            width:200px;
            height:200px;
            background-color: blue;
        }
        #d3 {
            width:100px;
            height:100px;
            background-color: yellow;
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("div").click(function(e){
                alert($(this).html());
                e.stopPropagation();
            });
        });
    </script>
</head>
<body>
<h1>事件冒泡</h1>
<div id="d1">
    d1
    <div id="d2">
        d2
        <div id="d3">  d3</div>
    </div>
</div>


</body>
<html>
